<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Collector app</title>
        <link rel="stylesheet" href="./../static/main.css">
    </head>
    <body>
        <center>
            <h1>Data Collector web app</h1>
            <div class="container">
                <h3> Collecting Heights </h3>
                <h4> Please fill the entries to get the population statistics on height : </h4>
                <form action="{{url_for('success')}}" method="post">
                    <input
                            type="email"
                            placeholder="Please enter email"
                            title="EMAIL"
                            name="email_name"
                            required
                    >
                    <br>
                    <input
                            type="number"
                            placeholder="Please enter height in cm(s)"
                            min="0" max="200"
                            name="height_name"
                            title="HEIGHT"
                            step="0.1"
                            required
                    >
                    <br>
                    <button type="submit">Submit Entries</button>
                    <br>
                    <button type="reset">Reset Form</button>
                </form>
            </div>
        </center>
    </body>
</html>
